{% extends '_base.html' %}

{% block title %}Error {{ errorType }}{% endblock %}

{% block body %}
<div class ="container">
    <div class="jumbotron mt-5">
    {% csrf_token %}
      <h1 class="display-3">Error {{ errorType }}</h1>
      <p class="lead">{{ errorMessage }}</p>
      <p><a class="btn btn-lg btn-primary" href="{{ redirectTo }}" role="button">Close</a></p>
    </div>
{% endblock %}
