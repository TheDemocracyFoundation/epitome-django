<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <title></title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "resources/css/style.css" %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Epitome</h1>
                <div class="account-wall">
                    <img class="profile-img" src="{% static "img/logo.png" %}" alt="">
					<form action="signup" method="post" class="form-signin">
                     {% csrf_token %}
                     {{ SignUpForm }}
                     {{ SignUpFormEx }}
                     <button class="btn btn-lg btn-danger btn-block" type="submit">
                            Sign Up</button>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a href="#" class="text-center new-account">Already have an account?</a>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
</body>

</html>
